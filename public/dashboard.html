<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard - Hopi Hari</title>
    <style>
       
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
        <!-- <img src="/api/placeholder/600/400" alt="Imagem de exemplo"> -->
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="mapa-hopi.jpeg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Mistieri" title="Mistieri" href="Area1.html" coords="56,105,589,454" shape="rect">
    <area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="area2.html" coords="435,480,940,714" shape="rect">
    <area target="" alt="Infantasia" title="Infantasia" href="area3.html" coords="627,293,1015,464" shape="rect">
    <area target="" alt="Aribabiba" title="Aribabiba" href="area4.html" coords="611,50,1284,281" shape="rect">
    <area target="" alt="Wild West" title="Wild West" href="area5.html" coords="1045,343,1569,672" shape="rect">
</map>
   

<footer>
    <p>&copy; 2025 - Minha Página com Imagem</p>
</footer>
</div>
    
    

    <script>
        // Verificar se há um usuário logado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            
            if (userData.firstName) {
                document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
                document.getElementById('user-email').textContent = userData.email;
            } else {
                // Redirecionar para a página de login se não houver usuário
                window.location.href = '/';
            }
            
            // Botão de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });
            
            // Toggle do menu lateral (para mobile)
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um item (para mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
