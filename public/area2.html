<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <style>
        :root {
            --primary-color: #f97316;
            /* --secondary-color: #3b82f6; */
            --accent-color: #f97316;
            --background-color: #f0f9ff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            /* background-color: #FF6B00; */
            color: white;
            padding: 15px 0;
            text-align: center;
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            /* position: fixed; */
            width: 100%;
            /* top: 0; */
            /* z-index: 100; */
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            margin: 10px 0 0;
            font-size: 1.5rem;
            font-weight: normal;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-left: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ride-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .ride-card:hover {
            transform: translateY(-5px);
        }

        .ride-image {
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .ride-info {
            padding: 15px;
            text-align: center;
        }

        .ride-name {
            font-size: 1.3rem;
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .ride-time {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--secondary-color);
        }

        .ride-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-open {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-busy {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-closed {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-maintenance {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .last-update {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .rides-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .user-info {
            margin-right: 20px;
            text-align: right;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-email {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logout-btn {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: white;
            color: #FF6B00;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                    

                </div>
            </div>
        </div>
    </header>

    <script>
        // Cdigo para atualizao em tempo real
        function atualizarTemposEspera() {
            // Em uma implementao real, aqui faria uma chamada AJAX para o servidor
            // para obter os dados atualizados das filas
            
            // Simulao de atualizao para demonstrao
            const agora = new Date();
            document.querySelector('.last-update').textContent = 
                `ltima atualizao: ${agora.toLocaleDateString()} ${agora.toLocaleTimeString()}`;
        }

        // Atualizar a cada 30 segundos
        setInterval(atualizarTemposEspera, 30000);
    </script>
    
    

    <script>
        // Verificar se h um usurio logado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            
            if (userData.firstName) {
                document.getElementById('user-name').textContent = `Ol, ${userData.firstName}!`;
                document.getElementById('user-email').textContent = userData.email;
            } else {
                // Redirecionar para a pgina de login se no houver usurio
                window.location.href = '/';
            }
            
            // Boto de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });
            
            // Toggle do menu lateral (para mobile)
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um item (para mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        });
    </script>
